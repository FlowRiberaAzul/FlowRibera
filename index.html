<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    </head>

    <body>

        <div id="Titulo">
            Formulario alumno
        </div>
        <div id="Titulo_Formulario">
            <div id="Subtitulo_Formulario">
                Datos del alumno
            </div>
            <div id="Subtitulo_Formulario">
                Recogida del alumno
            </div>
        </div>
        <form action="#" name="Salida de Alumnos">
        <div id="Formulario">
            <div id="Datos_Alumno">
                <p><b>DNI:</b> <input type="text" name="dni_alumno" size="25" min="9" max="9" maxlength="9"></p>
                <p><b>Nombre:</b> <input type="text" name="nombre_alumno" size="25"></p>
                <p><b>Apellidos:</b> <input type="text" name="apellidos_alumno" size="30" min="1900"></p>
                <p><b>Fecha de nacimiento:</b> <input type="date" name="fecha_alumno" size="34"></p>
                <label for="genero_alumno"><b>Genero:</b></label>
                <select id="genero_alumno" name="genero_alumno">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select><br>
                <p><b>Localidad:</b> <input type="text" name="localidad_alumno" size="30"></p>
            </div>
            <div id="Recogida">
                <p><b>Motivo:</b> <br> <textarea name="motivo" rows="3" cols="40" placeholder="Escriba el motivo de la recogida"></textarea></p>
                <!-- Desplegable que indica tutor 1 y 2 o alternativo, el cual abre campos nuevos --> 

                <p><b>Fecha de Recogida:</b> <input type="date" name="fecha_recogida" size="40"></p>
            </div>
        </div>
        
        <div id="Final">
            <div id="Final_boton">
                <button type="submit">
                    <img src="./assets/img/send.png" alt="imagen" width="32" height="32" style="vertical-align: middle">
                    Enviar
                </button>
            </div>
            <div id="Final_boton">
                <button type="reset">
                    <img src="./assets/img/reset.png" alt="imagen" width="32" height="32" style="vertical-align: middle">
                    Borrar
                </button>
            </div>
        </div>
        
        </form>
    </body>
</html>
